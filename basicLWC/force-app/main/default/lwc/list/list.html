    <template if:true={isShowDialog}>
        <c-add-item></c-add-item>
    </template>

    <template if:true={isShowPreview}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
    
                
                <button 
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                    title="Close" 
                    onclick={close}>
                    <lightning-icon 
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" 
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
    
                
                <!-- header -->
                <div class="slds-modal__header">
                    <h1 
                        id="modal-heading-01" 
                        class="slds-modal__title slds-hyphenate"
                    >
                        {title}
                    </h1>
                </div>
    
                <!-- body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <iframe 
                        
                        width="1600" 
                        height="1000" 
                        src={link}>
                        <div>{link}</div>
                    </iframe>          
                </div>
                <!-- footer -->
                <!-- <div class="slds-modal__footer">
                    <button 
                        class="slds-button slds-button_neutral" 
                        aria-label="Cancel and close" 
                        onclick={cancel}
                    >Cancel</button>
                    <button 
                        class="slds-button slds-button_brand" 
                        onclick={save}
                    >Save</button>
                </div> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
       
    </template>

    <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-m-top_x-small">
        <thead>
            <tr class="slds-text-title_caps">
                <template for:each={columns} for:item="column" for:index="i">
                    <th key={column} scope="col">
                        <div class="slds-truncate">{column.label}</div>
                    </th>
                </template>
            </tr>
        </thead>
        <tbody>
            <template for:each={proposals.data} for:item="item">
                <c-item 
                    key={item.Id} 
                    row={item} 
                    onactionitem={handleRowAction}
                ></c-item>                
            </template>                               
        </tbody>
    </table>
</template>
